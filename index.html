<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="AI-powered anime chatbot assistant. Get anime recommendations, manga insights, character analysis, and Japanese culture information." />
    <meta name="keywords" content="anime, manga, chatbot, AI assistant, anime recommendations" />
    <title>Anime Intelligence Assistant</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéå</text></svg>" />
    <link rel="stylesheet" href="styles.css?v=20251123" />
  </head>
  <body>
    <div class="chat-container" role="main">
      <header class="chat-header">
        <div class="header-content">
          <div class="bot-avatar">
            <div class="avatar-circle">
              <img src="images/anime.png" alt="Anime Assistant Avatar" />
            </div>
            <div class="status-indicator" role="status" aria-label="Online"></div>
          </div>
          <div class="bot-info">
            <h1>Anime Intelligence</h1>
            <p>Powered by OpenAI</p>
          </div>
        </div>
        <button
          id="themeToggle"
          class="theme-toggle-btn"
          title="Toggle light/dark mode"
          aria-label="Toggle theme"
        >
          <svg
            id="sunIcon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="12"
              cy="12"
              r="4"
              stroke="currentColor"
              stroke-width="2"
            />
            <path
              d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <svg
            id="moonIcon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="display: none"
          >
            <path
              d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          id="clearChatButton"
          class="clear-chat-btn"
          title="Clear chat history"
          aria-label="Clear chat history"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </header>

      <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-label="Chat messages"></div>

      <div class="chat-input-container">
        <nav class="quick-actions" id="quickActions" aria-label="Quick action buttons">
          <button
            class="quick-action-btn"
            data-query="Show me the most popular anime right now"
          >
            üî• Popular Anime
          </button>
          <button
            class="quick-action-btn"
            data-query="Recommend me anime based on action and adventure genres"
          >
            ‚öîÔ∏è Action & Adventure
          </button>
          <button
            class="quick-action-btn"
            data-query="What are the best new anime this season?"
          >
            ‚ú® This Season
          </button>
        </div>

        <div class="input-wrapper">
          <label for="userInput" class="sr-only">Ask about anime</label>
          <input
            type="text"
            id="userInput"
            placeholder="Ask about any anime topic..."
            maxlength="500"
            autocomplete="off"
            aria-describedby="charCounter"
          />
          <button id="sendButton" aria-label="Send message">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="char-counter" id="charCounter" role="status" aria-live="polite">0 / 500</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
