<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Anime Intelligence Assistant</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽŒ</text></svg>"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-content">
          <div class="bot-avatar">
            <div class="avatar-circle">
              <img src="images/anime.png" alt="Anime Assistant Avatar" />
            </div>
            <div class="status-indicator"></div>
          </div>
          <div class="bot-info">
            <h1>Anime Intelligence</h1>
            <p>Powered by OpenAI</p>
          </div>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages"></div>

      <div class="chat-input-container">
        <div class="input-wrapper">
          <input
            type="text"
            id="userInput"
            placeholder="Ask about any anime topic..."
            maxlength="500"
            autocomplete="off"
          />
          <button id="sendButton" aria-label="Send message">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
